
---
# MySQL 8 installation and configuration for magento2

- name: Ensure community.mysql collection is installed
  ansible.builtin.command: ansible-galaxy collection install community.mysql
  args:
    creates: ~/.ansible/collections/ansible_collections/community/mysql
  register: mysql_collection_install
  changed_when: "'installed successfully' in mysql_collection_install.stdout"


# MySQL repo setup

- name: Install MySQL 8 server and client
  ansible.builtin.apt:
    name:
      - mysql-server
      - mysql-client
      - python3-pymysql
    state: present
    update_cache: yes

- name: Ensure MySQL service is running and enabled
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

# Secure MySQL installation
- name: Secure MySQL installation manually
  ansible.builtin.shell: |
    mysql -u root -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';"
    mysql -u root -p'{{ mysql_root_password }}' -e "DELETE FROM mysql.user WHERE User='';"
    mysql -u root -p'{{ mysql_root_password }}' -e "DROP DATABASE IF EXISTS test;"
    mysql -u root -p'{{ mysql_root_password }}' -e "DELETE FROM mysql.db WHERE Db='test' OR Db='test\\_%';"
    mysql -u root -p'{{ mysql_root_password }}' -e "FLUSH PRIVILEGES;"
  args:
    warn: false
  ignore_errors: true


# Create magento2 database
- name: Create magento2 database
  community.mysql.mysql_db:
    name: "{{ mysql_magento2_db }}"
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"

# Create magento2 DB user
- name: Create magento2 DB user
  community.mysql.mysql_user:
    name: "{{ mysql_magento2_user }}"
    password: "{{ mysql_magento2_password }}"
    priv: "{{ mysql_magento2_db }}.*:ALL"
    host: localhost
    state: present
    append_privs: yes
    login_user: root
    login_password: "{{ mysql_root_password }}"

# Optimize MySQL for magento2
- name: Deploy optimized MySQL configuration for magento2
  ansible.builtin.template:
    src: magento2.cnf.j2
    dest: /etc/mysql/conf.d/magento2.cnf
    owner: root
    group: root
    mode: '0644'
  notify: restart mysql

# Optional validation
- name: Validate MySQL connectivity
  community.mysql.mysql_info:
    login_user: root
    login_password: "{{ mysql_root_password }}"
  register: mysql_info
  changed_when: false

- name: restart mysql 
  ansible.builtin.service:
    name: mysql
    state: restarted  
