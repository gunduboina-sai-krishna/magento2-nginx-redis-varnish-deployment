
---
# MySQL 8 installation and configuration for magento2

- name: Ensure community.mysql collection is installed
  ansible.builtin.command: ansible-galaxy collection install community.mysql
  args:
    creates: ~/.ansible/collections/ansible_collections/community/mysql
  register: mysql_collection_install
  changed_when: "'installed successfully' in mysql_collection_install.stdout"


# MySQL repo setup

- name: Install MySQL 8 server and client
  ansible.builtin.apt:
    name:
      - mysql-server
      - mysql-client
      - python3-pymysql
    state: present
    update_cache: yes

- name: Ensure MySQL service is running and enabled
  ansible.builtin.service:
    name: mysql
    state: started
    enabled: true

# Secure MySQL installation
---
- name: Secure MySQL Installation (disable remote root, remove test DB)
  community.mysql.mysql_secure_installation:
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"
    root_password: "{{ mysql_root_password }}"
    remove_anonymous_users: yes
    disallow_root_login_remotely: yes
    remove_test_db: yes
    state: present

- name: Ensure Magento database is present
  community.mysql.mysql_db:
    name: "{{ mysql_magento2_db }}"
    encoding: utf8mb4
    collation: utf8mb4_unicode_ci
    state: present
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"

- name: Ensure Magento DB user is present
  community.mysql.mysql_user:
    name: "{{ mysql_magento2_user }}"
    password: "{{ mysql_magento2_password }}"
    priv: "{{ mysql_magento2_db }}.*:ALL"
    host: "localhost"
    state: present
    append_privs: yes
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"

- name: Flush privileges
  community.mysql.mysql_query:
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"
    query: "FLUSH PRIVILEGES;"

# Optimize MySQL for magento2
- name: Deploy optimized MySQL configuration for magento2
  ansible.builtin.template:
    src: magento2.cnf.j2
    dest: /etc/mysql/conf.d/magento2.cnf
    owner: root
    group: root
    mode: '0644'
  notify: restart mysql

# Optional validation
- name: Validate MySQL connectivity
  community.mysql.mysql_info:
    login_user: root
    login_password: "{{ mysql_root_password }}"
  register: mysql_info
  changed_when: false

- name: restart mysql 
  ansible.builtin.service:
    name: mysql
    state: restarted  
