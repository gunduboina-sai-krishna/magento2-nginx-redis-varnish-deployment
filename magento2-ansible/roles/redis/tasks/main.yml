- name: Configure magento2 to use Redis for session
  ansible.builtin.command: >
    bin/magento setup:config:set
    --session-save=redis
    --session-save-redis-host={{ redis_host }}
    --session-save-redis-port={{ redis_port }}
  args:
    chdir: "{{ magento2_home }}"
  become: true
  become_user: "{{ magento2_user }}"
  async: 120
  poll: 10
  register: magento2_redis_session
  retries: 2
  until: magento2_redis_session.rc == 0


