- name: Flush Magento2 cache
  ansible.builtin.command: bin/magento cache:flush
  args:
    chdir: "{{ magento2_home }}"
  become_user: "{{ magento2_user }}"
  when:
    - magento2_redis_cache.changed or magento2_redis_session.changed
