---
# Validate & Add PHP Sury and Elasticsearch repos

- name: Ensure prerequisite packages installed for repo management
  ansible.builtin.apt:
    name:
      - curl
      - wget
      - unzip
      - apt-transport-https
      - ca-certificates
      - lsb-release
      - gnupg
      - software-properties-common
    state: present
    update_cache: yes
    cache_valid_time: 3600

# ==========================
# PHP Sury Repository
# ==========================
- name: Add PHP Sury GPG key
  ansible.builtin.get_url:
    url: https://packages.sury.org/php/apt.gpg
    dest: /usr/share/keyrings/php-sury.gpg
    mode: '0644'

- name: Add PHP Sury repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/php-sury.gpg] https://packages.sury.org/php/ {{ ansible_distribution_release }} main"
    filename: php-sury
    state: present

# ==========================
# Elasticsearch Repository
# ==========================
- name: Add Elasticsearch GPG key
  ansible.builtin.get_url:
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
    dest: /usr/share/keyrings/elasticsearch.gpg
    mode: '0644'

- name: Add Elasticsearch repository
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/elasticsearch.gpg] https://artifacts.elastic.co/packages/{{ elasticsearch_version }}/apt stable main"
    filename: "elasticsearch-{{ elasticsearch_version }}"
    state: present

# ==========================
# Update cache
# ==========================
- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

